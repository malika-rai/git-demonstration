<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4rdc , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellpadding="12" width="75%">
        <tr>
            <td rowspan="11">
                <img src="image/doc.png" width="500px" alt="">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <h1 align="center">Doctor Appointment Form</h1>
                <hr size="5" color="pink width="100%">
            </td>
        </tr>
        <tr>
            <td><label>Appointment Date</label></td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td><label>Appointment Time</label></td>
            <td><input type="time" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td>
                <label for="Gender">Male</label>
                <input type="radio" name="Gender" id="">
                <label for="Gender">Female</label>
                <input type="radio" name="Gender" id="">
            </td>
        </tr>
        <tr>
            <td><label for="">Phone</label></td>
            <td><input type="number" name="" id="" placeholder="####"></td>
        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td><input type="text" name="" id="" placeholder="city"></td>
        </tr>
        <tr>
            <td><label for="">Your Query</label></td>
            <td colspan="2">
                <textarea name="" id="" cols="47" rows="4"></textarea>
            </td>
        </tr>
        <tr>
            <td valign="top"><label for="">Appointment Type</label></td>
            <td>
                <span>Select Which Appointment Type(S) You require</span><br>
                <input type="checkbox" name="" id=""><label for="">Creviux checkup</label></input><br>
                <input type="checkbox" name="" id=""><label for="">Heart checkup</label></input><br>
                <input type="checkbox" name="" id=""><label for="">Eye checkup</label></input><br>
                <input type="checkbox" name="" id=""><label for="">Hearing Test</label></input>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="send"></td>
        </tr>
    </table>
</body>
</html>
